<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container text-center mt-2">
      <h1>Welcome {{request.user}}</h1>
    </div>
    <div class='container d-flex justify-content-end'>
      <p class="text-sm-end"><form action="{% url 'logout' %}">
        <button type="submit" class="btn btn-info">Logout</button>
      </form></p>
    </div>
    <form method="POST">
      {% csrf_token %}
      <div class="input-group mb-3 container mt-5">
        {{form.task}}
        <button
          class="btn btn-outline-secondary"
          type="submit"
          id="button-addon2"
        >
          ADD
        </button>
      </div>
    </form>

    <div class="container">
      <table class="table table-dark table-hover">
        <thead>
          <tr class="table-dark">
            <th scope="col">Task</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          {% if mytasks %} {% for t in mytasks %}
          <tr class="table-dark">
            <td scope="row"><p class='t'>{{t.task}}</p></td>
            {% if t.status == 0 %}
            <td scope="row"><p class='a'>Pending</p></td>
            {% else %}
            <td scope="row"><p class='a'>Completed</p></td>
            {% endif %}
            <td scope="row">
              <form
                class="c d-inline"
                action="{% url 'finished' t.id %}"
                method="POST"
              >
                {% csrf_token %}
                <button type="submit" class="sat btn btn-success">Completed</button>
              </form>

              <form
                class="d-inline"
                action="{% url 'delete' t.id %}"
                method="POST"
              >
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %} {% endif %}
        </tbody>
      </table>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/satya.js' %}"></script>
  </body>
</html>
